<!-- Directory Modal Component -->
<div class="admin-modal" id="directory-modal" data-editing-id="">
    <div class="admin-modal-content">
        <div class="modal-header">
            <h2 id="directory-modal-title">Add Directory</h2>
            <span class="close" onclick="hideModal('directory-modal')">&times;</span>
        </div>
        <div class="modal-body">
            <form id="createDirectoryForm" onsubmit="saveDirectory(event)">
                <div class="form-group">
                    <label for="dirPath">Directory Path:</label>
                    <input type="text" id="dirPath" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="dirDescription">Description:</label>
                    <input type="text" id="dirDescription" class="form-control">
                </div>
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="dirRecursive">
                        <span class="checkbox-label">Allow Recursive Access</span>
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="admin-button" onclick="hideModal('directory-modal'); document.getElementById('directory-modal').dataset.editingId = '';">Cancel</button>
                    <button type="submit" class="admin-button admin-button-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
